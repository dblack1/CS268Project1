<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Black's Valley Ag</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/contact.css" />
  </head>
  <body>
    <div class="header-main">
      <header>
        <nav class="navbar">
          <label for="hamburger">&#9776;</label>
          <input type="checkbox" id="hamburger" />
          <div>
            <img class="navbar-logo" src="../images/logo.png" />
          </div>
          <ul>
            <li>
              <a class="navbar-link" href="../index.html">Home</a>
            </li>
            <li><a class="navbar-link" href="about.html">About</a></li>
            <li>
              <a class="navbar-link" href="products.html">Products</a>
            </li>
            <li>
              <a class="navbar-link" href="testimonial.html">
                Testimonials
              </a>
            </li>
            <li>
              <a class="navbar-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <main>
          <div class="main-row">
            <h1>Contact Us:</h1>
            <form id="contact-form">
              <input
                class="input"
                id="fname"
                type="text"
                placeholder="First Name"
              />
              <input
                class="input"
                id="lname"
                type="text"
                placeholder="Last Name"
              />
              <input
                class="input"
                id="phone"
                type="text"
                placeholder="Phone Number"
              />
              <input class="input" id="email" type="text" placeholder="Email" />
              <textarea class="input" placeholder="Message" cols="50" rows="10">
              </textarea>
            </form>
          </div>
        </main>
      </div>
    </div>
    <footer>
      <div class="row">
        <p>hi</p>
      </div>
    </footer>
  </body>
</html>
