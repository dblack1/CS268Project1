<!DOCTYPE html>
<html>
  <head>
    <title>Black's Valley Ag</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div class="header-main">
      <header>
        <nav class="navbar">
          <label for="hamburger">&#9776;</label>
          <input type="checkbox" id="hamburger" />
          <div>
            <img class="navbar-logo" src="../images/logo.png" />
          </div>
          <ul>
            <li>
              <a class="navbar-link" href="../index.html">Home</a>
            </li>
            <li><a class="navbar-link" href="about.html">About</a></li>
            <li>
              <a class="navbar-link" href="products.html">Products</a>
            </li>
            <li>
              <a class="navbar-link" href="testimonial.html">
                Testimonials
              </a>
            </li>
            <li>
              <a class="navbar-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <main>
          <div class="main-row">
            <div id="contact-form">
              <h1 id="contact-title">We want to hear from you!</h1>
              <input
                class="input"
                id="fname"
                type="text"
                placeholder="First Name"
              />
              <input
                class="input"
                id="lname"
                type="text"
                placeholder="Last Name"
              />
              <input
                class="input"
                id="phone"
                type="text"
                placeholder="Phone Number"
              />
              <input class="input" id="email" type="text" placeholder="Email" />
              <textarea
                class="input"
                id="message"
                placeholder="Message"
                cols="50"
                rows="10"
              ></textarea>
              <a id="submit-button">Submit</a>
            </div>
          </div>
        </main>
      </div>
    </div>
    <footer>
      <img src="../images/logo.png" />
      <div class="footer-info">
        <div class="footer-links">
          <a href="index.html">Home</a>
          <br />
          <a href="html/about.html">About</a>
          <br />
          <a href="html/products.html">Products</a>
          <br />
          <a href="html/testimonial.html">Testimonials</a>
          <br />
          <a href="html/contact.html">Contact</a>
        </div>
        <p>
          301 5th Avenue West
          <br />Durand, Wisconsin <br />54736
        </p>
      </div>
      <div class="footer-social">
        <a href="https://www.facebook.com/blacksvalleyag/">
          <img src="../images/facebook.png" />
        </a>
        <a href="https://www.instagram.com/blacksvalleyag/?hl=en">
          <img src="../images/instagram.png" />
        </a>
        <a href="https://www.linkedin.com/company/blacks-valley-ag-supply-inc">
          <img src="../images/linkedin.png" />
        </a>
        <a href="https://twitter.com/BlacksValleyAg">
          <img src="../images/twitter.png" />
        </a>
      </div>
    </footer>
    <script>
      document
        .getElementById("submit-button")
        .addEventListener("click", displayMessage);

      function displayMessage() {
        const fname = document.getElementById("fname").value;
        const lname = document.getElementById("lname").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        alert(
          "Thank you " +
            fname +
            " " +
            lname +
            ". We will reach out as soon as possible to you at " +
            phone +
            " or " +
            email
        );
      }
    </script>
  </body>
</html>
