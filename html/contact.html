<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact - Black's Valley Ag</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/contact.css" />
    <link
      rel="shortcut icon"
      href="../images/smalllogo.webp"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../js/contact.js" defer></script>
  </head>
  <body>
    <div class="fullscreen-container">
      <header>
        <nav class="navbar">
          <label for="hamburger">&#9776;</label>
          <input type="checkbox" id="hamburger" />
          <div>
            <a href="../index.html">
              <img
                class="navbar-logo"
                src="../images/logo.png"
                alt="Black's Valley Ag Logo"
              />
            </a>
          </div>
          <ul>
            <li>
              <a class="navbar-link" href="../index.html">Home</a>
            </li>
            <li><a class="navbar-link" href="about.html">About</a></li>
            <li>
              <a class="navbar-link" href="products.html">Products</a>
            </li>
            <li>
              <a class="navbar-link" href="testimonial.html">
                Testimonials
              </a>
            </li>
            <li>
              <a class="navbar-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="main-row">
          <div id="contact-form">
            <h1 id="contact-title">We want to hear from you!</h1>
            <input
              class="input"
              id="fname"
              type="text"
              placeholder="First Name"
            />
            <input
              class="input"
              id="lname"
              type="text"
              placeholder="Last Name"
            />
            <input
              class="input"
              id="phone"
              type="text"
              placeholder="Phone Number"
            />
            <input class="input" id="email" type="text" placeholder="Email" />
            <textarea
              class="input"
              id="message"
              placeholder="Message"
              cols="50"
              rows="10"
            ></textarea>
            <a id="submit-button">Submit</a>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <a href="../index.html">
        <img src="../images/logo.png" alt="Black's Valley Ag Logo" />
      </a>
      <div class="footer-info">
        <div class="footer-links">
          <a href="index.html">Home</a>
          <br />
          <a href="html/about.html">About</a>
          <br />
          <a href="html/products.html">Products</a>
          <br />
          <a href="html/testimonial.html">Testimonials</a>
          <br />
          <a href="html/contact.html">Contact</a>
        </div>
        <p>
          301 5th Avenue West
          <br />Durand, Wisconsin <br />54736
        </p>
      </div>
      <div class="footer-social">
        <a href="https://www.facebook.com/blacksvalleyag/" target="_blank">
          <img src="../images/facebook.png" alt="Facebook icon" />
        </a>
        <a
          href="https://www.instagram.com/blacksvalleyag/?hl=en"
          target="_blank"
        >
          <img src="../images/instagram.png" alt="Instagram icon" />
        </a>
        <a
          href="https://www.linkedin.com/company/blacks-valley-ag-supply-inc"
          target="_blank"
        >
          <img src="../images/linkedin.png" alt="Linkedin icon" />
        </a>
        <a href="https://twitter.com/BlacksValleyAg" target="_blank">
          <img src="../images/twitter.png" alt="Twitter icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
